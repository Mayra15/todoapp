
<head>
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
</head>
<!--start of container-->
<div class="container">
   <div class="row">
     <div class="col s12">
         <input id= "task-text" type="text" placeholder= "what would you like to do today?">
         <a id="add-task" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
     </div>
   </div>

    <!-- this is where we're going to put the list items that the user gives us -->
    <div class="row">
        <div class="col s12">
            <ul id="list-items" class="to-do-item">
            </ul>
        </div> <!--end col s12-->
    </div> <!--end row-->
</div><!--end of container-->


</body>
<footer>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</footer>
</html>
